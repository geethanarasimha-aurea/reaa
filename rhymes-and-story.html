        body {
            font-family: 'Comic Sans MS', sans-serif;

            color: #333;
        }
        
        header {
            background-color: #ff9966;
            color: white;

            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        h1 {
            margin: 0;
            font-size: 2em;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .genre-tabs {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 10px;
        }
        
        .genre-tab {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #66ccff;
            color: white;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .genre-tab:hover, .genre-tab.active {
            background-color: #ff9966;
            transform: scale(1.05);
        }
        
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .video-card {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
        }
        
        .video-thumbnail {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        
        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .play-button::after {
            content: "";
            display: block;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid white;
            margin-left: 5px;
        }
        
        .video-info {
            padding: 15px;
        }
        
        .video-title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1em;
        }
        
        .video-duration {
            color: #666;
            font-size: 0.9em;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #ff9966;
            color: white;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .play-button {
                width: 40px;
                height: 40px;
            }
            
            .play-button::after {
                border-top: 10px solid transparent;
                border-bottom: 10px solid transparent;
                border-left: 15px solid white;
                margin-left: 3px;
            }
        }
        
        /* Loading skeleton */
        .skeleton {
            animation: skeleton-loading 1s linear infinite alternate;
        }
        
        @keyframes skeleton-loading {
            0% {
                background-color: hsl(200, 20%, 80%);
            }
            100% {
                background-color: hsl(200, 20%, 95%);
            }
        }
        
        .skeleton-text {
            width: 100%;
            height: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
        }
    </style>

        // Function to stop currently playing video
        function stopCurrentVideo() {
            if (currentlyPlaying) {
                // Replace iframe with thumbnail again
                const videoContainer = currentlyPlaying.querySelector('.video-thumbnail');
                const videoId = videoContainer.getAttribute('data-video-id');
                const videoData = videoLibrary.find(v => v.id === videoId);
                
                videoContainer.innerHTML = `
                    <img src="${videoData.thumb}" loading="lazy" alt="${videoData.title} thumbnail">
                    <div class="play-button"></div>
                `;
                
                // Reattach click handler
                videoContainer.addEventListener('click', playVideo);
                currentlyPlaying = null;
            }
        }
        
        // Function to play a video
        function playVideo() {
            // Stop any currently playing video
            stopCurrentVideo();
            
            // Get video ID and parent card
            const videoId = this.getAttribute('data-video-id');
            const videoCard = this.closest('.video-card');
            
            // Mark this as currently playing
            currentlyPlaying = videoCard;
            
            // Replace with iframe
            this.innerHTML = `
                <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen></iframe>
            `;
        }
        
        // Function to display videos with lazy loading
        function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            
            videos.forEach(video => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <div class="video-thumbnail" data-video-id="${video.id}">
                        <img src="${video.thumb}" loading="lazy" alt="${video.title} thumbnail">
                        <div class="play-button"></div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                        <div class="video-duration">${video.duration}</div>
                    </div>
                `;
                container.appendChild(videoCard);
            });
            
            // Add click handlers to thumbnails
            document.querySelectorAll('.video-thumbnail').forEach(thumb => {
                thumb.addEventListener('click', playVideo);
            });
        }
        
        // Function to filter videos by genre
        function filterVideos(genre) {
            // Update active tab
            document.querySelectorAll('.genre-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Stop any playing video when changing genres
            stopCurrentVideo();
            
            if (genre === 'all') {
                displayVideos(videoLibrary);
            } else {
                const filteredVideos = videoLibrary.filter(video => video.genre === genre);
                displayVideos(filteredVideos);
            }
        }
        
        // Initialize the app by displaying all videos
        window.addEventListener('DOMContentLoaded', function() {

            setTimeout(() => {
